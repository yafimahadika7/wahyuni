<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('images/BG-03.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Login Box */
        .login-box {
            background: rgba(121, 120, 120, 0);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        /* Title */
        .login-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields */
        .login-box input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .login-box input:focus {
            outline: none;
            border-color: #caa560;
        }

        /* Login Button */
        .login-box button {
            width: 80%;
            padding: 8px;
            background: #2575fc;
            color: #fff;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: backgroun 0.3s ease, transform 0.2s ease;
        }

        .login-box button:hover {
            background: #0056d2;
            transform: scale(1.05);
        }

        /* Link Section */
        .login-box .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-box .links a {
            color: #2575fc;
            text-decoration: none;
        }

        .login-box .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2><b>Login</b></h2>
        <form action="#">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <p>Belum punya akun? <a href="#">Daftar di sini</a></p>
        </div>
    </div>

</body>
</html>
